version: '3'

services:
  nginx:
    container_name: currency-exchange-nginx
    labels:
      ru.grachevko.dhu: exchange.currency
    networks:
      currency-exchange:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
  php:
    container_name: currency-exchange-php
    labels:
      ru.grachevko.dhu: currency-exchange-php
    networks:
      currency-exchange:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ../projects/currency-exchange:/var/www:rw
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
      args:
        - UID=$UID
        - SITE_URL=exchange.currency
    restart: unless-stopped
  tarantool:
    container_name: currency-exchange-tarantool
    environment:
      - TARANTOOL_USER_NAME=currency_exchange
      - TARANTOOL_USER_PASSWORD=password
    volumes:
      - ../projects/tarantool:/usr/share/tarantool/currency-exchange:rw
    build:
      context: ./tarantool
      dockerfile: Dockerfile
      args:
        - UID=$UID
    labels:
      ru.grachevko.dhu: tarantool.currency-exchange
    networks:
      currency-exchange:
    ports:
      - "8888:8081"
    restart: unless-stopped
networks:
  currency-exchange:
    external:
      name: currency-exchange
